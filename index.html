<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wuhu Shipyard Innovation Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        background-image: 
          radial-gradient(circle at 50% 0%, #cbd5e1 0%, transparent 70%),
          linear-gradient(rgba(15, 23, 42, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(15, 23, 42, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
      }

      h1, h2, h3, .poster-font {
        font-family: 'Oswald', sans-serif;
      }

      /* Custom scrollbar - Light Mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .gradient-text {
        background: linear-gradient(to right, #2563eb, #059669); /* Blue-600 to Emerald-600 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .poster-border {
        position: relative;
      }
      .poster-border::before, .poster-border::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(37, 99, 235, 0.4); /* Blue 600, lower opacity */
        transition: all 0.3s ease;
      }
      .poster-border::before { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
      .poster-border::after { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }
      
      .poster-card:hover .poster-border::before,
      .poster-card:hover .poster-border::after {
        width: 100%;
        height: 100%;
        border-color: rgba(37, 99, 235, 0.8);
      }
    </style>

</head>

  </body>
</html>
